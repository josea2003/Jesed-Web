<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Comercializadora Jesed S.A.S</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-2 shadow-sm">
        <div class="navbar-brand">
            <a class="nav-link"href="#">
                <img src="img/icon-jesed.png" width="40" alt="">
                <span style="color: green;"><strong>Jesed</strong> S.A.S</span>
            </a>
        </div>    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><ion-icon size="large" name="menu-outline"></ion-icon></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="fg">Home</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><span class="fg">Productos y servicios</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><span class="fg">Contacto</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="fg">Acerca de nostros</span></a>
                </li>
            </ul>
            <span class="navbar-text">
            Fecha de hoy
            </span>
        </div>
    </nav>
    <div class="col-sm-12">
        <div id="carousel-1" class="carousel slide" data-bs-ride="carousel" style="background-color: black;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active f-animation">
                <img src="img/slide1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item f-animation">
                <img src="img/slide2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item f-animation">
                <img src="img/slide3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div> 
    </div>
    <div class="container">
        <div class="text-center py-2">
            <h2>Productos y servicios</h2>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
